      <!-- Paragrafo Invisivel -->
       <p class="hide"> a</p>

       <!-- tabs -->
        <div class="tabela">
          <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Casos e Obitos</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Isolamento Social</button>
            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Vacinação</button>
          </div>
          <div id="London" class="tabcontent">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
            <h3>Teste1</h3>
            <p>atualmente 15.000.000 Casos confirmados</p>
            <p>atualmente 2.000.000 Mortes confirmados</p>
          </div>

          <div id="Paris" class="tabcontent">

            <h3>Teste2</h3>
            <p>atualmente 9.000.000</p> 
          </div>

          <div id="Tokyo" class="tabcontent">
            <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
            <h3>Teste3</h3>
            <p>atualmente 6.000.000 vacinados</p>
          </div>

          <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
            </script>
          </div>
